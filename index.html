<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Gallery</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/jquery.js"></script>
        <script src="js/script.js"></script>
        <!--[if lt IE 9]>
            <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
        <![endif]-->
    </head>
    <body>
       <div class="galleryFrm">
           <div class="imgWrapper">
               <img class="galleryBig" src="images/download1.png" alt="Lorem ipsum dolor sit amet">
           </div>
       </div>
       <div class="galleryLi">
           <img class="galleryThumbs" src="images/download1.png" alt="Lorem ipsum dolor sit amet">
           <img class="galleryThumbs" src="images/download2.png" alt="consectetur adipisicing elit.">
           <img class="galleryThumbs" src="images/download3.jpg" alt="Molestiae, at Cum, inventore deserunt">
           <img class="galleryThumbs" src="images/download4.jpg" alt="incidunt non asperiores perspiciatis">
           <img class="galleryThumbs" src="images/download5.jpg" alt="officiis alias ut hic fugiat distinctio">
           <img class="galleryThumbs" src="images/download6.jpg" alt="laborum sed ipsam quo enim qui">
           <img class="galleryThumbs" src="images/download7.jpg" alt="repudiandae consequuntur recusandae id.">
       </div>
    </body>
</html>
<script>
    $(function () {
        var target = $('.imgWrapper img');
        $('img.galleryThumbs').on('click', function () {
            var this_scr = $(this).attr('src'), this_desc = $(this).attr('alt');
            target.attr('src', this_scr)
        });
    });
</script>
